<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Use of Language ‚Äì CAE Practice</title>

  <style>
    :root{
      --ink:#243238;
      --slate:#36454F;
      --teal:#3f6f73;
      --mist:#f2f5f6;
      --card:#ffffff;
      --accent:#ff7a1a;
      --shadow:0 10px 30px rgba(0,0,0,.12);
      --radius:14px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background: linear-gradient(180deg, #eef2f3 0%, #f7f8f9 100%);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* ===== Header ===== */
    header{
      background: linear-gradient(135deg, var(--slate), var(--teal));
      color:#fff;
      padding: 18px 16px 22px;
      text-align:center;
      position:relative;
    }

    header::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:0;
      height:6px;
      background:linear-gradient(90deg, var(--accent), #ffb46a);
    }

    .brand{
      font-size: clamp(0.75rem, 3vw, 0.9rem);
      letter-spacing: 0.25em;
      font-weight: 700;
      opacity: 0.9;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    header h1{
      margin:0;
      font-size: clamp(1.15rem, 4.4vw, 1.7rem);
      letter-spacing:.08em;
      text-transform:uppercase;
    }

    header a{
      color:#fff;
      text-decoration:none;
    }

    /* Home icon */
    .home-link{
      position:absolute;
      top: max(12px, env(safe-area-inset-top));
      left: max(12px, env(safe-area-inset-left));
      font-size: 1.05rem;
      background: rgba(255,255,255,0.18);
      border:1px solid rgba(255,255,255,0.22);
      padding:12px;
      border-radius:12px;
      backdrop-filter: blur(6px);
      min-width:44px;
      min-height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: background .2s ease, transform .2s ease;
    }

    .home-link:hover{
      background: rgba(255,255,255,0.34);
      transform: translateY(-1px);
    }

    /* ===== Main ===== */
    main{
      flex:1;
    }

    .main-content{
      width:min(92%, 720px);
      margin: clamp(16px, 5vw, 44px) auto;
      background: var(--card);
      padding: clamp(18px, 5vw, 40px);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      text-align:center;
    }

    .main-content h2{
      margin: 0 0 18px;
      font-weight: 700;
      color: var(--slate);
      font-size: clamp(1.05rem, 3.6vw, 1.3rem);
    }

    /* ===== Buttons ===== */
    .nav-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .nav-button{
      display:flex;
      flex-direction:column;
      gap:6px;
      padding: 14px 16px;
      color:#fff;
      text-decoration:none;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
      min-height:56px;
      text-align:left;
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
    }

    .nav-button .title{
      font-weight: 800;
    }

    .nav-button .desc{
      font-size: .92rem;
      opacity:.9;
    }

    .p1{ background: linear-gradient(135deg, #4a6fa5, #3f5f8a); }
    .p2{ background: linear-gradient(135deg, #3f8f7d, #2f6f60); }
    .p3{ background: linear-gradient(135deg, #8a6fa5, #6a4f8a); }
    .p4{ background: linear-gradient(135deg, #a56f4a, #8a5530); }

    .nav-button:hover{
      transform: translateY(-2px);
      filter: brightness(1.04);
      box-shadow: 0 10px 26px rgba(0,0,0,.22);
    }

    /* ===== Footer ===== */
    footer{
      text-align:center;
      padding: 14px 12px;
      font-size: 0.85rem;
      color: #666;
    }

    footer span{
      font-weight:600;
    }

    /* ===== Larger screens ===== */
    @media (min-width:700px){
      .nav-grid{
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

      <a href="part2.html" class="nav-button p2">
