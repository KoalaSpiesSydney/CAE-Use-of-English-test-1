<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Use of Language ‚Äì CAE Practice</title>

  <style>
    :root{
      --ink:#243238;
      --slate:#36454F;
      --teal:#3f6f73;
      --mist:#f2f5f6;
      --card:#ffffff;
      --accent:#ff7a1a;
      --shadow:0 10px 30px rgba(0,0,0,.12);
      --radius:14px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        linear-gradient(180deg, #eef2f3 0%, #f7f8f9 100%);
      color: var(--ink);
    }

    /* ===== Header ===== */
    header {
      background:
        linear-gradient(135deg, var(--slate), var(--teal));
      color: white;
      padding: 32px 20px 36px;
      text-align: center;
      position: relative;
    }

    header::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:0;
      height:6px;
      background:linear-gradient(
        90deg,
        var(--accent),
        #ffb46a
      );
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Home icon */
    .home-link {
      position: absolute;
      top: 18px;
      left: 18px;
      text-decoration: none;
      font-size: 1.3em;
      color: white;
      background: rgba(255,255,255,0.18);
      padding: 6px 10px;
      border-radius: 8px;
      backdrop-filter: blur(6px);
      transition: background 0.25s ease, transform 0.25s ease;
    }

    .home-link:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-1px);
    }

    /* ===== Main card ===== */
    .main-content {
      max-width: 620px;
      margin: 60px auto;
      background: var(--card);
      padding: 40px 36px;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      text-align: center;
    }

    .main-content h2 {
      margin: 0 0 30px;
      font-weight: 600;
      color: var(--slate);
      letter-spacing: .5px;
    }

    /* ===== Buttons ===== */
    .nav-button {
      display: block;
      width: 240px;
      margin: 14px auto;
      padding: 14px 18px;
      color: white;
      text-decoration: none;
      font-size: 1.05em;
      border-radius: 10px;
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        filter 0.25s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
    }

    /* Subtle variation per part */
    .p1{ background: linear-gradient(135deg, #4a6fa5, #3f5f8a); }
    .p2{ background: linear-gradient(135deg, #3f8f7d, #2f6f60); }
    .p3{ background: linear-gradient(135deg, #8a6fa5, #6a4f8a); }
    .p4{ background: linear-gradient(135deg, #a56f4a, #8a5530); }

    .nav-button:hover {
      transform: translateY(-3px);
      filter: brightness(1.05);
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
    }

    /* ===== Mobile ===== */
    @media (max-width: 600px){
      .main-content{
        margin: 40px 16px;
        padding: 32px 24px;
      }

      .nav-button{
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="https://ieltspteaustralianexaminertutor.com/" class="home-link">üè†</a>
  <h1>Use of Language</h1>
</header>

  <h2>Choose a Part</h2>

  <a href="part1.html" class="nav-button p1">Part 1 ‚Äì Multiple-Choice Cloze</a>
  <a href="part2.html" class="nav-button p2">Part 2 ‚Äì Open Cloze</a>
  <a href="part3.html" class="nav-button p3">Part 3 ‚Äì Word Formation</a>
  <a href="part4.html" class="nav-button p4">Part 4 ‚Äì Key Word Transformations</a>
</div>

</body>
</html>
