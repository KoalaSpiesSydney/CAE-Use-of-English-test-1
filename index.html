<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Use of Language ‚Äì CAE Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">


  <style>
    :root{
      /* Match the other dark test pages */
      --bg:#1e1e1e;
      --card:#2a2a2a;
      --ink:#f5f5f5;
      --muted:#bbbbbb;
      --line:#3a3a3a;
      --accent:#ff7a1a;

      --shadow:0 10px 30px rgba(0,0,0,.28);
      --radius:16px;

      /* Cover button colours (same set you‚Äôve been using) */
      --p1a:#4a6fa5; --p1b:#3f5f8a; /* blue */
      --p2a:#3f8f7d; --p2b:#2f6f60; /* green */
      --p3a:#8a6fa5; --p3b:#6a4f8a; /* purple */
      --p4a:#a56f4a; --p4b:#8a5530; /* brown */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }

    body{
    
  font-weight: 400;
  font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      min-height:100vh;
      display:flex;
      flex-direction:column;

    }




    /* ===== Header (same structure as other pages) ===== */
    header{
      position:sticky; top:0; z-index:20;
      background: linear-gradient(180deg, rgba(42,42,42,.98), rgba(42,42,42,.92));
      border-bottom:1px solid var(--line);
      backdrop-filter:saturate(140%) blur(6px);
    }

    .header-inner{
      max-width:1100px;
      margin:0 auto;
      padding: 0.95rem 1rem;
      text-align:center;
      position:relative;
    }

    .home-link{
      position:absolute;
      top: max(12px, env(safe-area-inset-top));
      left:max(12px, env(safe-area-inset-left));
      text-decoration:none;
      color: var(--accent);
      border:1px solid rgba(255,122,26,0.28);
      background: rgba(255,122,26,0.08);
      border-radius:12px;
      min-width:44px;
      min-height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .15s ease, background .2s ease, color .2s ease;
    }
    .home-link:hover{
      background: var(--accent);
      color:#111;
      transform: translateY(-1px);
    }

    .brand{
      font-weight:900;
      letter-spacing:.22em;
      text-transform:uppercase;
      color: var(--accent);
      font-size: clamp(0.82rem, 2.8vw, 1rem);
      margin-bottom: .35rem;
    }

    header h1{
      margin:0;
      font-size: clamp(1.05rem, 4.2vw, 1.55rem);
      font-weight:900;
      letter-spacing:.10em;
      text-transform:uppercase;
      line-height:1.15;
    }

    header h1 a{
      color: var(--ink);
      text-decoration:none;
    }

    /* ===== Main ===== */
    main{ flex:1; }

    .main-content{
      width:min(92%, 860px);
      margin: clamp(14px, 4vw, 28px) auto;
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 4.5vw, 34px);
      text-align:center;
    }

    .main-content h2{
      margin:0 0 18px;
      font-weight:800;
      color: var(--muted);
      font-size: clamp(1.05rem, 3.6vw, 1.25rem);
      letter-spacing:.02em;
    }

 .nav-grid{
  grid-template-columns: repeat(2, 1fr);
  gap: 28px;
  max-width: 700px;
  margin-left:auto;
  margin-right:auto;
}


    .nav-button{
      display:flex;
      flex-direction:column;
      gap:6px;
      padding: 14px 16px;
      color:#fff;
      text-decoration:none;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      min-height:60px;
      text-align:left;
      transition: transform .18s ease, filter .2s ease, box-shadow .2s ease;
    }
    .nav-button:hover{
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow: 0 14px 30px rgba(0,0,0,.33);
    }

    .nav-button .title{
      font-weight:900;
      letter-spacing:.02em;
      font-size: 1.05rem;
    }
    .nav-button .desc{
      font-size: .92rem;
      opacity:.92;
      color: rgba(255,255,255,0.92);
    }

    /* Button colour lanes */
    .p1{ background: linear-gradient(135deg, var(--p1a), var(--p1b)); }
    .p2{ background: linear-gradient(135deg, var(--p2a), var(--p2b)); }
    .p3{ background: linear-gradient(135deg, var(--p3a), var(--p3b)); }
    .p4{ background: linear-gradient(135deg, var(--p4a), var(--p4b)); }

    /* ===== Footer (dark, like other pages) ===== */
    footer{
      border-top:1px solid var(--line);
      background: var(--card);
      text-align:center;
      padding: 14px 12px;
      color: var(--muted);
      font-size: 0.9rem;
    }
    footer span{ font-weight:800; color: var(--ink); }

    /* ===== Larger screens ===== */
    @media (min-width:720px){
      .nav-grid{
        grid-template-columns: 1fr 1fr;
      }
      .nav-button{
        min-height:72px;
        padding: 16px 18px;
      }
    }

    /* ===== Mobile fine-tuning ===== */
    @media (max-width:420px){
      .main-content{ padding: 18px 16px; }
      .nav-button .title{ font-size: 1rem; }
      .nav-button .desc{ font-size: .9rem; }
    }

    @media print{
      header, footer{ display:none; }
      body{ background:#fff; color:#000; }
      .main-content{ box-shadow:none; border:1px solid #ccc; background:#fff; }
    }
  </style>
</head>

      <a href="https://ieltspteaustralianexaminertutor.com/">Use of Language</a>
    </h1>
  </div>

<main>
  <section class="main-content" aria-label="Choose a part">
    <h2>Choose a Part</h2>

    <div class="nav-grid">
      <a href="part1.html" class="nav-button p1">
        <div class="title">Part 1</div>
        <div class="desc">Multiple-Choice Cloze</div>
      </a>

      <a href="part2.html" class="nav-button p2">
        <div class="title">Part 2</div>
        <div class="desc">Open Cloze</div>
      </a>

      <a href="part3.html" class="nav-button p3">
        <div class="title">Part 3</div>
        <div class="desc">Word Formation</div>
      </a>

      <a href="part4.html" class="nav-button p4">
        <div class="title">Part 4</div>

      </a>
    </div>

    <a href="index.html" class="back-link">‚Üê Back</a>
  </section>
</main>

<footer>

</footer>

</body>
</html>
